<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Adicionar Cliente</title>
</head>
<body>
    <h1>Adicionar Cliente</h1>
    <form action="{{ url_for('adicionar_cliente') }}" method="post">
        <label for="nome_cliente">Nome:</label>
        <input type="text" name="nome_cliente" required>
        <br>

        <label for="doc_cliente">Documento:</label>
        <input type="text" name="doc_cliente" required>
        <br>

        <label for="tipo_cliente">Tipo:</label>
        <input type="text" name="tipo_cliente" required>
        <br>

        <button type="submit">Adicionar Cliente</button>
    </form>
    <h2>Lista de Clientes</h2>
<ul>
  {% for cliente in clientes %}
    <li>{{ cliente.nome_cliente }} - {{ cliente.doc_cliente }} - {{ cliente.tipo_cliente }}</li>
  {% endfor %}
</ul>
</body>
</html>
